  <body>
    <nav class="nav-wrapper">
      <a href="./" class="bland-logo"></a>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down" id="nav-pc">
        <li>
          <div class="chip brown lighten-2 white-text"></div>
          <div class="chip brown lighten-2 white-text"></div>
        </li>
        <li><a class="nav__reset-cookie"></a></li>
        <li><a href="#history" class="nav__history"></a></li>
        <li><a href="#disclaimer" class="nav__disclaimer"></a></li>
        <li><a href="#contact" class="nav__contact"></a></li>
      </ul>
      <ul class="side-nav" id="nav-mobile">
        <li>
          <div class="chip brown lighten-2 white-text"></div>
          <div class="chip brown lighten-2 white-text"></div>
        </li>
        <li><a class="nav__reset-cookie"></a></li>
        <li><a href="#history" class="nav__history"></a></li>
        <li><a href="#disclaimer" class="nav__disclaimer"></a></li>
        <li><a href="#contact" class="nav__contact"></a></li>
      </ul>
    </nav>
    <ul class="tabs"></ul>
    <section id="main">
      <h2 class="header"></h2>
      <div class="input-area">
        <!-- Switch -->
        <div class="row buff"></div>
        <div class="row">
          <form class="score" action="index.html" method="post">
            <div class="score--add col">
              <p class="left"></p>
              <div class="input-field point--select"></div>
            </div>
            <div class="col s1">
              <a href="#" class="btn btn-large  waves-effect waves-light brown lighten-2" id="add-button">
                <i class="material-icons">add</i>
              </a>
            </div>
            <div class="score--total col">
              <p class="left"></p>
              <div class="input-field point--select"></div>
            </div>
          </form>
        </div>
      </div>
      <canvas id="graph" width="990" height="1020"></canvas>
    </section>
    <section id="history">
      <h2 class="header"></h2>
      <div class="row">
        <ul class="collection"></ul>
      </div>
    </section>
    <section id="disclaimer">
      <h2 class="header"></h2>
    </section>
    <section id="contact">
      <h2 class="header"></h2>
    </section>
    <!--Import jQuery -->
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>
    <!-- Import Materialize -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <!-- Import Chart.js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script type="text/javascript" src="./data/const.js"></script>
    <script type="text/javascript" src="./data/text.js"></script>
    <script type="text/javascript" src="./data/history.js"></script>
    <script type="text/javascript" src="./js/scoresheet.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
